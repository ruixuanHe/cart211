<!doctype html><html><head><meta charset="UTF-8"><title>simple js</title>	<link rel="stylesheet" href="css/simpleJs.css"></head><body>	<button id="trigger" onclick = "showFunction()">show something</button>	<article id="display_me">	<h1>javascript</h1>		<p>		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet inventore illo neque, hic eligendi aspernatur provident ad officiis magnam rem accusantium, assumenda explicabo corporis! Laudantium libero molestiae, quae dolorem sapiente.		</p>		<span id="close" onclick="hideFunction()">X</span>	</article>	<script>	function showFunction(){		document.getElementById("display_me").style.opacity = 1;	}	function hideFunction(){		document.getElementById("display_me").style.opacity = 0;	}						</script></body></html>
