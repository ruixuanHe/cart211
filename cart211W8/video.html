<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>cart211W8</title>
<link rel="stylesheet" href="css/video.css">
</head>

<body>
<video autoplay muted loop poster="image/road.jpg" id="video1">
  <source src="video/road.mp4" type="video/mp4">
</video>
<section class="content">
  <h1>heading</h1>
  <p>To embed your selected fonts into a webpage, copy this code into the of your HTML document.</p>
  <button id="button1" onclick=" myFunction()"> Pause</button>
</section>
<script>
	var video = document.getElementById("video1");
	var mybtn = document.getElementById("button1");
	
	function myFunction(){
		if(video.paused){
			video.play();
			mybtn.innerHTML = "Pause";
		} else{
			video.pause();
			mybtn.innerHTML = "Play";	
		}
	}	
	</script>
</body>
</html>
